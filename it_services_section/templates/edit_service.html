<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>✏️ Edit Service</h2>

    <form method="POST" class="admin-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Service Title</label>
            <input type="text" id="title" name="title" value="{{ service[1] }}" required>
        </div>

        <div class="form-group">
            <label for="description">Service Description</label>
            <textarea id="description" name="description" required>{{ service[2] }}</textarea>
        </div>

        <div class="form-group">
            <label for="price">Price (KSH)</label>
            <input type="text" id="price" name="price" value="{{ service[3] }}" required>
        </div>

        <div class="form-group">
            <label for="photo">Service Photo</label>
            {% if service|length > 4 and service[4] %}
                <div class="current-photo">
                    <img src="{{ url_for('static', filename='uploads/' + service[4]) }}" alt="Current service photo" style="max-width: 200px; margin-bottom: 10px;">
                </div>
            {% endif %}
            <input type="file" id="photo" name="photo" accept="image/*">
            <small>{% if service|length > 4 and service[4] %}Leave empty to keep current photo{% else %}Upload a photo for the service (PNG, JPG, JPEG, GIF){% endif %}</small>
        </div>

        <button type="submit" class="btn btn-primary">Update Service</button>
    </form>

    <a href="/admin/services" class="admin-action-btn">← Back to Service Management</a>
</body>
</html>
