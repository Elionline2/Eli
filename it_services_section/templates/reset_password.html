<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function validateForm() {
            const pass = document.forms["resetForm"]["password"].value;
            const confirm = document.forms["resetForm"]["confirm_password"].value;
            if (pass !== confirm) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="reset-page">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flashes">
                {% for category, message in messages %}
                    <div class="flash flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="reset-container">
        <h2 class="reset-title">Reset Your Password</h2>

        <form name="resetForm" method="POST" class="reset-form" onsubmit="return validateForm()">
            <input type="password" name="password" placeholder="New Password" class="reset-input" required>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" class="reset-input" required>
            <button type="submit" class="reset-button">Update Password</button>
            <a href="/login" class="back-link">‚Üê Back to Login</a>
        </form>
    </div>

</body>
</html>
